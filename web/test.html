<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Omniscient terminal</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/AdminLTE.css" rel="stylesheet" type="text/css" />
    <link href="css/AdminLTE_custom.css" rel="stylesheet" type="text/css" />

    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body class="skin-blue">
<header class="header">
    <a href="/index.html" class="logo"> Omniscient Terminal </a>
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <div class="navbar-right">
            <ul class="nav navbar-nav">

                <li class="dropdown user user-menu">
                    <a href="">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="/img/avatar.png" class="img-circle" alt="User Image" />
                </div>
                <div class="pull-left info">
                    <p>Hello</p>

                    <a href="#"> Admin</a>
                </div>
            </div>

            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li>
                    <a href="index.html">
                        <i class="fa fa-dashboard"></i> <span>Home</span>
                    </a>
                </li>
                <li class="active">
                    <a href="create.html">
                        <i class="fa fa-dashboard"></i> <span>Backup/Restore</span>
                    </a>
                </li>
                <li>
                    <a href="path.html">
                        <i class="fa fa-dashboard"></i> <span>Set Paths</span>
                    </a>
                </li>

                <li>
                    <a href="advanced.html">
                        <i class="fa fa-cog"></i> <span>Universal File Uploader</span>
                    </a>
                </li>

            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <aside class="right-side">
        <section class="content">
            <form id="something" action="report" method="post">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">REPORT GENERATOR</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>APPRAISAL NUMBER</label>
                                        <input list="Appraisal_number" name="Appraisal_number" value="1" >
                                        <datalist id="Appraisal_number">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            </details>
                                    </div>
                                </div>
                                <div class="box-body">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>TEACEHR INITIALS</label>
                                            <input list="initials" name="initials" value="All" >
                                            <datalist id="initials">
                                                <option>All</option>
                                            </datalist>
                                        </div>
                                    </div>
                                </div>

                                <div class="box-body">
                                    <div class="box-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>Department</label>
                                                    <input list="Department" name="Department" value="All" >
                                                    <datalist id="Department">
                                                        <option selected="selected">All</option>
                                                        <option>CSE_UG</option>

                                                    </datalist>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Subject</label>
                                            <input list="Subject" name="Subject" value="All" >
                                            <datalist id="Subject">
                                                <option>All</option>

                                            </datalist>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Subject_type</label>
                                            <input list="Subject_type" name="Subject_type" value="All" >
                                            <datalist id="Subject_type">
                                                <option>All</option>
                                                <option>t</option>
                                                <option>l</option>
                                            </datalist>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Semester</label>
                                            <input list="Semester" name="Semester" value="All" >
                                            <datalist id="Semester">
                                                <option >All</option>
                                                <option>1</option>
                                                <option>3</option>
                                                <option>5</option>
                                                <option>7</option>

                                            </datalist>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Section</label>
                                            <input list="Section" name="Section" value="All" >
                                            <datalist id="Section">
                                                <option >All</option>
                                                <option>a</option>
                                                <option>b</option>
                                                <option>c</option>
                                                <option>d</option>

                                            </datalist>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Batch</label>
                                            <input list="Batch" name="Batch" value="All" >
                                            <datalist id="Batch">
                                                <option>All</option>
                                                <option>a1</option>
                                                <option>a2</option>
                                                <option>a3</option>
                                                <option>b1</option>
                                                <option>b2</option>
                                                <option>b3</option>
                                                <option>c1</option>
                                                <option>c2</option>
                                                <option>c3</option>
                                                <option>d1</option>
                                                <option>d2</option>
                                                <option>d3</option>

                                            </datalist>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <a onclick="something.submit();" class="btn  btn-success btn-lg">View Selection</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
            </form>


        </section>
    </aside>
</div>
</body>

<script src="js/jquery-1.11.0.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js" type="text/javascript"></script>
</html>
